<div class="card">
  <div class="header">
    <h1 class="title">External</h1>
  </div>

  {{form.value | json}}
  <form [formGroup] = "form">
    <label> Name:</label>
    <input type="text" [formControl]="name" (blur)="more()">
    <button  (click)="more()">Submit</button>
  </form>

  <div class="content" *ngIf="stats$ | push as stats">
    <div style="height:200px;">
      <br>
      <table class="table table-condensed">
        <tr>
          <td>A</td>
          <!-- <td>{{a}}</td> -->
          <td>{{stats.a}}</td>
        </tr>
        <tr>
          <td>B</td>
          <!-- <td>{{b}}</td> -->
          <td>{{stats.b}}</td>
        </tr>
        <tr>
          <td>C</td>
          <!-- <td>{{c}}</td> -->
          <td>{{stats.c}}</td>
        </tr>
      </table>
      <button class="btn btn-default btn-sm" (click)="more()">More</button>

    </div>
  </div>
</div>
