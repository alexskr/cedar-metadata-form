<mat-form-field class="mat-form-field list-opened" [formGroup]="formGroup">
  <mat-select (opened)="listOpened()"
    panelClass="example-panel-red"
    [multiple]="node.multipleChoice" [formControlName]="node.key + 'list'" [required]="node.required">
    <mat-option *ngFor="let opt of node.options; index as i" [value]="i">{{opt['label']}}</mat-option>
  </mat-select>
  <mat-hint>{{node.hint}}</mat-hint>
</mat-form-field>
