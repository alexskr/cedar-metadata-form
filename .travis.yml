sudo: required
dist: trusty
addons:
  hosts:
  - foo.metadatacenter.orgx
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- '6'
branches:
  only:
  - develop
  - master
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
env:
  global:
  - CEDAR_VERSION="2.5.5-SNAPSHOT"
cache:
  directories:
  - node_modules
